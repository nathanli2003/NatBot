<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot with File Upload</h1>
        <form id="chatForm" enctype="multipart/form-data">
            <label for="user-input">Enter your query:</label><br>
            <textarea id="user-input" name="user_input" rows="4" placeholder="Ask something..."></textarea><br>
            
            <label for="file-upload">Upload a file (optional):</label>
            <input type="file" id="file-upload" name="file_upload" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"><br>
            
            <button type="submit">Submit</button>
        </form>

        <div class="response" id="chat-response"></div>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            document.getElementById("chat-response").innerHTML = "Processing...";

            try {
                console.log()
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                
                if (result.text) {
                    document.getElementById("chat-response").innerHTML = `<strong>Response:</strong> ${result.text}`;
                }

                if (result.file_url) {
                    document.getElementById("chat-response").innerHTML += `<br><strong>File:</strong> <a href="${result.file_url}" target="_blank">Download</a>`;
                }
            } catch (error) {
                document.getElementById("chat-response").innerHTML = "Error processing your request.";
            }
        });
    </script>
</body>
</html>
